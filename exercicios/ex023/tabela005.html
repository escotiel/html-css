<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
        .titulo{
            font-weight: bold;
        }

        col.cgrupo{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2"> <!--grupo pra duas colunas-->
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>

        <tr class="titulo">
            <td scope="col">Nome</td>
            <td scope="col">Sexo</td>
            <td scope="col">Idade</td>
            <td scope="col">Profissão</td>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>45</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Raimunda</td>
            <td>F</td>
            <td>59</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Robson</td>
            <td>M</td>
            <td>41</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Ricardo</td>
            <td>M</td>
            <td>38</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Romulo</td>
            <td>M</td>
            <td>36</td>
            <td>Engenheiro</td>
        </tr>
    </table>
</body>
</html>
